name: Build and Push MS1 Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_URI: 767828744704.dkr.ecr.us-east-1.amazonaws.com/test/eksrepo
      IMAGE_TAG: latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          cd microservice-1

          # Build the Docker image and tag it with the full ECR URI
          docker build -t $ECR_URI:$IMAGE_TAG .

          # Push the image to ECR
          docker push $ECR_URI:$IMAGE_TAG

          echo "âœ… Image pushed to ECR: $ECR_URI:$IMAGE_TAG"
